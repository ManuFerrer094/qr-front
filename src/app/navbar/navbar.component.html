<mat-toolbar class="modern-navbar">
  <div class="navbar-brand">
    <span class="brand-text">{{ translate('app.title') }}</span>
  </div>
  
  <span class="navbar-spacer"></span>
  
  <div class="navbar-actions">
    <!-- Language Toggle -->
    <button 
      mat-icon-button 
      class="navbar-button"
      (click)="toggleLanguage()"
      [matTooltip]="translate('nav.language')"
      aria-label="Toggle language">
      <span class="language-text">{{ getLanguageText() }}</span>
    </button>

    <!-- Theme Toggle -->
    <button 
      mat-icon-button 
      class="navbar-button"
      (click)="toggleTheme()"
      [matTooltip]="currentTheme === 'light' ? translate('nav.theme.dark') : translate('nav.theme.light')"
      aria-label="Toggle theme">
      <mat-icon>{{ getThemeIcon() }}</mat-icon>
    </button>

    <!-- External Links -->
    <button 
      mat-icon-button 
      class="navbar-button external-link"
      [matTooltip]="translate('nav.github')"
      aria-label="GitHub"
      (click)="openGitHub()">
      <mat-icon>code</mat-icon>
    </button>

    <button 
      mat-icon-button 
      class="navbar-button external-link"
      [matTooltip]="translate('nav.api')"
      aria-label="API"
      (click)="openAPI()">
      <mat-icon>api</mat-icon>
    </button>

    <button 
      mat-icon-button 
      class="navbar-button external-link"
      [matTooltip]="translate('nav.linkedin')"
      aria-label="LinkedIn"
      (click)="openLinkedIn()">
      <mat-icon>person</mat-icon>
    </button>
  </div>
</mat-toolbar>
